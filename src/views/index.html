<%= require('@parts/header.ejs')({title: 'Frontpage' }) %>

  <main class="frontpage">
    <section class="frontpage__hero hero">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="hero__img">

            </div>
          </div>
          <div class="col-md-6">
            <div class="hero__heading">
              Инновационное решение для физического и эмоционального восстановления
            </div>
            <a href="" class="hero__btn">Заказать</a>
          </div>
        </div>
      </div>

      <div class="hero__helper-arrow">
        <svg width="52" height="19" viewBox="0 0 52 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1L22.286 16.0507C24.3621 17.5186 27.1379 17.5186 29.214 16.0507L50.5 1" stroke="white"
            stroke-width="2" />
        </svg>
      </div>

    </section>

    <section class="frontpage__use-cases use-cases">
      <div class="container">
        <div class="use-cases__carousel">
          <button class="use-cases__carousel-control use-cases__carousel-control--prev">
            <svg width="19" height="52" viewBox="0 0 19 52" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.5 1L2.44928 22.286C0.981367 24.3621 0.981364 27.1379 2.44928 29.214L17.5 50.5" stroke="white"
                stroke-width="2" />
            </svg>
          </button>

          <div class="use-cases__carousel-wrap">
            <% var data=require('@data/data.json') %>

              <% data.cases.forEach((el)=> { %>
                <div class="use-cases__case-item case-item">
                  <picture class='case-item__img'>
                    <source srcset="<%=require(`@ph/${el.img}`) %>.webp" type='image/webp'>
                    <img src='<%=require(`@ph/${el.img}`) %>' alt='<%=el.title%>'>
                  </picture>
                  <div class="case-item__title">
                    <%=el.title%>
                  </div>
                </div>
                <% }); %>

          </div>

          <button class="use-cases__carousel-control use-cases__carousel-control--prev">
            <svg width="19" height="52" viewBox="0 0 19 52" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 50.5L16.0507 29.214C17.5186 27.1379 17.5186 24.3621 16.0507 22.286L0.999998 1" stroke="white"
                stroke-width="2" />
            </svg>
          </button>
        </div>
      </div>
    </section>

    <section class="frontpage__slogan-ticker slogan-ticker">
      <div class="slogan-ticker__wrap">
        
      </div>
    </section>


  </main>

  <%= require('@parts/footer.ejs')() %>
